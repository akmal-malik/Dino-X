<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — DinoX</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #14532d;
      color: white;
      text-align: center;
      padding: 25px 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    /* ===== Container ===== */
    .container {
      max-width: 750px;
      margin: 40px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: #14532d;
      margin-bottom: 8px;
      font-size: 1.8rem;
    }

    .container p {
      text-align: center;
      color: #555;
      margin-bottom: 35px;
      font-size: 1rem;
    }

    /* ===== Form ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form div {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input,
    textarea,
    select {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #2e8b57;
      box-shadow: 0 0 6px rgba(46, 139, 87, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 130px;
    }
    nav{
        background-color: #1a5230;
        padding: 12px;
        text-align: center;
    }
    nav a{
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 600;
    }

    button {
      background-color: #14532d;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1b8a4c;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      background-color: #14532d;
      color: white;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 25px 20px;
      }

      header h1 {
        font-size: 1.6rem;
      }

      .container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us - DinoX</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="dinaousaur.html">Dinosaurs</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h2>We’d Love to Hear from You!</h2>
    <p>Have a question or feedback? Fill out the form below and we’ll get back to you soon.</p>

    <form action="https://formspree.io/f/mwpaevol" method="POST">
      <input type="hidden" name="_subject" value="New Contact Message from DinoX">
      <input type="hidden" name="_redirect" value="https://yourwebsite.com/thankyou.html">
      <input type="text" name="_gotcha" style="display:none">

      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="">-- Select a Topic --</option>
          <option value="general">General Inquiry</option>
          <option value="feedback">Feedback</option>
          <option value="support">Technical Support</option>
        </select>
      </div>

      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>© 2025 DinoX | Built for Web Programming Course</p>
  </footer>

</body>
</html>
